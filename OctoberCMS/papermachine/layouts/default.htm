description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PaperMachine - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="PaperMachine">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="PaperMachine">
        <link rel="icon" type="image/png" href="{{ 'assets/images/papermachine.png'|theme }}">
        <link href="{{ 'assets/css/materialize.css'|theme }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/js/jquery-3.2.1.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/materialize.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/matcustom.js'|theme }}"></script>
        <!-- {% framework extras %} -->
        {% scripts %}

    </body>
</html>
